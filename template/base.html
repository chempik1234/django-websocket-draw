<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if title %}{{title}}{% else %}Django websocket drawing{% endif %}</title>
</head>
<body style="background: gray">
<navbar style="background: white">
    <a href="{% url 'drawing:index' %}">Home</a>
    {% if user.is_authenticated %}
    <a href="{% url 'drawing:logout' %}">Log out</a>
    {% else %}
    <a href="{% url 'drawing:sign_in' %}">Sign in</a>
    <a href="{% url 'drawing:sign_up' %}">Sign up</a>
    {% endif %}
</navbar>
<div>
{% block content %}{% endblock %}
</div>
{% block import %}{% endblock %}
</body>
</html>
